<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashn Virtual Try-on - Ana Sayfa</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        line-height: 1.6;
        padding: 40px;
        background-color: #f4f7f6;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        margin: 0;
      }
      .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 600px;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 15px;
      }
      p {
        color: #555;
        margin-bottom: 30px;
      }
      .buttons {
        display: flex;
        flex-direction: column; /* Butonları alt alta sırala */
        gap: 15px; /* Butonlar arası boşluk */
        align-items: center; /* Butonları ortala */
      }
      .button {
        display: inline-block;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        background-color: #3498db;
        color: white;
        font-size: 16px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 250px; /* Buton genişliğini sabitle */
        box-sizing: border-box; /* Padding'i genişliğe dahil et */
      }
      .button:hover {
        background-color: #2980b9;
      }
      .button-secondary {
        background-color: #5dade2;
      }
      .button-secondary:hover {
        background-color: #4a90e2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Fashn Virtual Try-on Sistemine Hoş Geldiniz</h1>
      <p>
        Bu platform, sanal kıyafet deneme uygulamasını yönetmenizi ve test
        etmenizi sağlar.
      </p>
      <div class="buttons">
        <a href="/admin.html" class="button">Müşteri Yönetim Paneli</a>
        <a href="/test-iframe.html" class="button button-secondary"
          >Iframe Test Sayfası</a
        >
        <!-- Belki ileride gerçek uygulama linki de eklenebilir -->
        <!-- <a href="/frontend/" class="button button-tertiary">Uygulamayı Aç</a> -->
      </div>
    </div>
  </body>
</html>
